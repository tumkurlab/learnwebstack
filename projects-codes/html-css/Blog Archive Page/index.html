<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Archive Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Blog Archive</h1>
        <img src="archive-header-image.jpg" alt="Blog Archive Image">
    </header>
    <section class="blog-archive">
        <div class="blog-card">
            <img src="blog-image-1.jpg" alt="Blog 1 Image">
            <h3>Blog Title 1</h3>
            <p>Published on: Date 1</p>
            <a href="blog-1.html">Read More</a>
        </div>
        <div class="blog-card">
            <img src="blog-image-1.jpg" alt="Blog 1 Image">
            <h3>Blog Title 2</h3>
            <p>Published on: Date 2</p>
            <a href="blog-2.html">Read More</a>
        </div>
        <div class="blog-card">
            <img src="blog-image-1.jpg" alt="Blog 1 Image">
            <h3>Blog Title 2</h3>
            <p>Published on: Date 2</p>
            <a href="blog-2.html">Read More</a>
        </div>
    </section>    
    <section class="cta">
        <h2>Stay In the Loop</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <input type="submit" value="Subscribe">
        </form>
    </section>
    <footer>
        <p>&copy; 2023 Your Blog. All rights reserved.</p>
    </footer>      
</body>
</html>
